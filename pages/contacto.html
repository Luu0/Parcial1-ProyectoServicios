<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/contacto.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="titulo-logo">
                <p class="titulo">La Espaderia</p>
                <img src="../img/swordicon.png" alt="Icono Espada" class="icon-sword">
            </div>
            <div class="carrito">
                <img src="../img/cart.png" alt="Carrito" class="icon-cart">
            </div>
        </div>
            
            <nav class="nav-links">
                <a href="../index.html">Inicio</a>
                <a href="../pages/contacto.html">Contacto</a>
                <a href="#">Sobre nosotros</a>
            </nav>
    </header>

    <main>

        <div class="test">
            <div class="container">
                <div class="box-info">
                    <h1>CONTACTATE CON NOSOTROS!</h1>
                    <div class="data">
                        <p class="data-solid">+0303 456 324 325</p>
                        <p class="data-solid">laespaderia@gmail.com</p>
                        <p class="data-solid">San nicolas de los arroyos, Av Savio 1354 </p>
                    </div>
    
                    <div class="links">
                        <a href=""><img src="../img/youtubeicon.png" alt="youtubeicon" class="data-brands "></a>
                        <a href=""><img src="../img/facebookicon.png" alt="facebookicon" class="data-brands "></a>
                        <a href=""><img src="../img/twittericon.png" alt="twittericon" class="data-brands "></a>
                        <a href=""><img src="../img/whatsaapicon.png" alt="whatsaapicon" class="data-brands "></a>
                        <a href=""><img src="../img/instagramicon.png" alt="instagramicon" class="data-brands "></a>
                    </div>
                </div>
    
                <form >
                    <div class="input-box">
                        <input type="text" required
                        placeholder="Nombre y apellido">
                    </div>
    
                    <div class="input-box">
                        <input type="email" required
                        placeholder="Correo electronico">
                    </div>
    
                    <div class="input-box">
                        <input type="text" required
                        placeholder="Asunto">
                    </div>
    
                    <div class="input-box">
                        <textarea name="30" rows="10" id="" placeholder="Escriba su mensaje"></textarea>
                    </div>
    
                    <button class="btn-form" type="submit">Enviar Mensaje</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
